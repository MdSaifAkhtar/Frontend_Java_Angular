<div class="container col-md-6">
    <h3 style=" color: red">Update Student</h3>
<form class="container" (ngSubmit)="Update()">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Student Id</label>
        <input type="email" class="form-control" id="id" name ="id" [(ngModel)]="student.id">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Student Name</label>
        <input type="email" class="form-control" id="name" name ="name" [(ngModel)]="student.name" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Student Email</label>
        <input type="email" class="form-control" id="email" name ="email" [(ngModel)]="student.email" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Student PhoneNumber</label>
        <input type="email" class="form-control" id="phone" name ="phone" [(ngModel)]="student.phone" >
      </div>
      <button type="submit" class="btn btn-primary">Update </button>
    </form>
</div>
